
<div class="col-xs-12 col-md-8 col-lg-4 col-xl-7" id="logo">
  <a (click)="goHome()">
    <img src="https://benhvienbacha.vn/wp-content/uploads/2019/09/logo.jpg" title="logo" alt="">
    <span class="blog-des">
							Sáng Y Đức – Trọn Niềm Tin						</span>
  </a>
</div>

<p-menubar [model]="items">
  <ng-template pTemplate="start">
        <button mat-raised-button (click)="minimizeSidebar()" class="btn btn-just-icon btn-white btn-fab btn-round">
          <i class="material-icons text_align-center visible-on-sidebar-regular">more_vert</i>
          <i class="material-icons design_bullet-list-67 visible-on-sidebar-mini">view_list</i>
        </button>
  </ng-template>
  <ng-template pTemplate="end">
      <ul class=" list-inline" >
        <li class=" dropdown list-inline-item">
          <button mat-raised-button class="nav-link"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">notifications</i>
            <span class="notification"
                  *ngIf="webSocketService.chatMessages.length!==0"
            >{{webSocketService.chatMessages.length}}</span>
            <p>
              <span class="d-lg-none d-md-block">Some Actions</span>
            </p>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <div class="alert alert-info alert-with-icon dropdown-item" data-notify="container" *ngFor="let mess of webSocketService.chatMessages">
              <span data-notify="icon" class="now-ui-icons ui-1_bell-53"></span>
              <span data-notify="message">{{mess}}</span>
            </div>
            <!--            <a class="dropdown-item"-->

            <!--            > </a>-->

          </div>
        </li>
        <li class=" dropdown list-inline-item">
          <button mat-raised-button class="nav-link"   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">person</i>
            <p>
              <span class="d-lg-none d-md-block">Chào mừng</span>
            </p>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

            <a class="dropdown-item" href="#" *ngIf="isLogin"> Thông tin tài khoản </a>
            <a class="dropdown-item" [routerLink]="['/pages/login']" *ngIf="!isLogin"> Đăng nhập </a>
            <a class="dropdown-item" href="#" *ngIf="isLogin"> Phân quền </a>
            <a class="dropdown-item" (click)="logout()"
               *ngIf="isLogin"> Đăng xuất</a>

          </div>
        </li>
      </ul>
  </ng-template>
</p-menubar>
